name: Build and Release JAR

on:
  workflow_dispatch:
  push:
    branches: [ 'main', 'master' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set execute permission for gradlew
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      - name: Find generated jar
        id: find_jar
        run: |
          set -euo pipefail
          jar=$(ls -1 build/libs/*.jar | head -n 1)
          echo "JAR_PATH=$jar" >> $GITHUB_OUTPUT
          echo "JAR_NAME=$(basename "$jar")" >> $GITHUB_OUTPUT

      - name: Prepare release metadata (date, tag)
        id: release_meta
        run: |
          set -euo pipefail
          date=$(date -u +%Y-%m-%d)
          tag=release-$date
          echo "RELEASE_DATE=$date" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$tag" >> $GITHUB_OUTPUT

      - name: Delete existing same-day release
        uses: actions/github-script@v6
        with:
          script: |
            const tag = '${{ steps.release_meta.outputs.TAG_NAME }}';
            const repo = context.repo;
            try {
              const existing = await github.rest.repos.getReleaseByTag({ owner: repo.owner, repo: repo.repo, tag });
              await github.rest.repos.deleteRelease({ owner: repo.owner, repo: repo.repo, release_id: existing.data.id });
              console.log(`Deleted existing release for tag ${tag}`);
            } catch (err) {
              if (err.status === 404) {
                console.log('No existing release for this tag');
              } else {
                throw err;
              }
            }

      - name: Determine changelog compare URL
        id: changelog
        uses: actions/github-script@v6
        with:
          script: |
            const repo = context.repo;
            const releases = await github.rest.repos.listReleases(repo);
            const latest = releases.data.find(r => !r.draft && !r.prerelease);
            const newTag = '${{ steps.release_meta.outputs.TAG_NAME }}';
            if (latest) {
              return `https://github.com/${repo.owner}/${repo.repo}/compare/${latest.tag_name}...${newTag}`;
            }
            return `https://github.com/${repo.owner}/${repo.repo}/commits/${process.env.GITHUB_SHA}`;

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.release_meta.outputs.TAG_NAME }}
          release_name: ${{ steps.release_meta.outputs.RELEASE_DATE }}
          body: |
            Changelog: ${{ steps.changelog.outputs.result }}

            README: https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md

            Download once uploaded: https://github.com/${{ github.repository }}/releases/download/${{ steps.release_meta.outputs.TAG_NAME }}/${{ steps.find_jar.outputs.JAR_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset (jar)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.JAR_PATH }}
          asset_name: ${{ steps.find_jar.outputs.JAR_NAME }}
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
